<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>hosoBank</title>
    <style>
      body {
        height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #d7dbdd;
      }
      .test {
        height: 20px;
        width: 100%;
      }
      .test2 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: 2rem;
      }
      #demoAlert {
        margin: auto;
        width: 60%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">hosoBank</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transfer.html">Transfer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="history.html">History</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="test"></div>

    <div class="test2">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="input6" class="col-form-label">FROM</label>
        </div>
        <div class="col-auto">
          <input
            id="input6"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>
        <div class="col-auto">
          <label for="input7" class="col-form-label">TO</label>
        </div>
        <div class="col-auto">
          <input
            id="input7"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>
        <div class="col-auto">
          <label for="input8" class="col-form-label">QUANTITY</label>
        </div>
        <div class="col-auto">
          <input
            id="input8"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        style="margin: 30px"
        onclick="transfer()"
      >
        Submit
      </button>
    </div>

    <div hidden  class="alert alert-primary" role="alert" id="demoAlert"></div>

    <script>
      async function transfer() {
        const data = {
          from: document.getElementById("input6").value,
          to: document.getElementById("input7").value,
          quantity: document.getElementById("input8").value,
        };

        const response = await fetch("/api/transfer", {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json",
          },
        }).then((t) => t.json());
        const demoAlert = document.getElementById("demoAlert");
        demoAlert.innerHTML = response;
        demoAlert.removeAttribute("hidden")
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
